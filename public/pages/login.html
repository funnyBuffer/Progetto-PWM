<body>
<div class="col container-fluid ">
    
    <!-- Navbar -->
    <div class="row mx-auto p-5">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
            <div class="container-fluid d-flex align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="Avatar Logo" style="width:100px;"> 
                </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="attoriPopolari()">Cards</a>
                </li>
                </ul>
                <form class="d-flex me-2" role="search" onsubmit="return ricerca(event);">
                <input id="query" class="form-control me-2" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search Card</button>
                </form>
            </div>
            <div class="mt-3 mb-3">
                <a href="login.html" class="btn btn-primary ml:10px" id="login">Login</a>

    <!-- Login -->
    <div class="row">
        <div class="background-container"></div>
        <div class="container login-container mt-5">
            <h2 class="text-center mb-4">Benvenuto</h2>
            <form method="post">
                <div class="mb-3 form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email" required>
                </div>
                <div class="mb-3 form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password"
                        required>
                </div>
                <div id="button_accedi">
                    <button type="submit" class="btn btn-danger btn-login">Accedi</button>
                </div>
            </form>
        </div>
    </div>

</div>
