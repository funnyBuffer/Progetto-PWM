<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../img/logo.png" type="image/png">
    <!-- Link al CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Stili personalizzati -->
    <link rel="stylesheet" href="../css/css_login.css">
</head>

<body>
<div class="col container-fluid ">
    
    <!-- Login -->
    <div class="row">
        <div class="background-container"></div>
        <div class="container login-container mt-5">
            <h2 class="text-center mb-4">Benvenuto</h2>
            <form method="post">
                <!--Username-->
                <div class="mb-3 form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Inserisci il tuo username" required>
                </div>
                <!--Password-->
                <div class="mb-3 form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password" required>
                </div>
                <!--Messaggio d'errore-->
                <div id="ErrMessage" class="text-center mb-4"> </div>
                <!--Bottone Login-->
                <div id="loginButton">
                    <button type="submit" class="btn btn-danger btn-login">Accedi</button>
                </div>
            </form>
        </div>
    </div>
    <!---->
</div>
    <!-- Script di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        document.getElementById("loginButton").addEventListener("click", async (event) => {
            event.preventDefault(); 

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            const apiUrl = "http://localhost:3000/auth/login"; 

            const payload = {
                username: username,
                password: password
            };

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log("Login avvenuto con successo:", data);
                    localStorage.setItem("token", data.token);
                    window.location.href = "/home";
                    /// reindirizzare sulla homepage
                } else {
                    const errorData = await response.json();
                    document.getElementById("ErrMessage").textContent = "*" + errorData.message;
                    document.getElementById("ErrMessage").style.color = "red";
                }
            } catch (error) {
                console.error("Errore di rete:", error);
                document.getElementById("ErrMessage").textContent = "Errore di rete: " + error.message;
                document.getElementById("ErrMessage").style.color = "red";
            }
        });

    </script>

    <script src="/navbar.js"></script>
    <script> loadNavbar(); </script>
</body>

</html>
