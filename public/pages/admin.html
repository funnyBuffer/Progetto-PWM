<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" href="../icons/logo.png" type="image/png">
    <!-- Link al CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stili personalizzati -->
    <link rel="stylesheet" href="../css/css_default.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <!-- Stile fumettoso -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        label{
            color:black;
        }
    </style>
</head>

<body>
    <div style="padding-top: 100px;"></div>
    <div class="centered-form">
        <div class="card shadow-sm" style="width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4" style="color:black">Add packs</h3>
                <form action="/submit" method="POST">

                    <!-- QuantitÃ  -->
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required>
                    </div>

                    <!-- Costo -->
                    <div class="mb-3">
                        <label for="cost" class="form-label">Cost</label>
                        <input type="number" class="form-control" id="cost" name="cost" required>
                    </div>
                    
                    <!-- Tempo -->
                    <div class="mb-3">
                        <label for="time" class="form-label">Tempo</label>
                        <input type="datetime-local" class="form-control" id="time" name="time" required>
                    </div>

                    <div class="d-grid">
                        <button id="submitbtn" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Script di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/navbar.js"></script>
    <script> loadNavbar(); </script>
    <script>
        window.onload = async function () {
            try {
            const response = await fetch("/auth/valid", {
                method: "GET",  
                headers: {
                    "Content-Type": "application/json"  
                },
                credentials: "include"  
            });
            const data = await response.json();

            if(data.user.username != "admin"){
                window.location.href="/home";
            }
            }catch(error){
                console.log(error);
            }
        };

        document.getElementById("submitbtn").addEventListener("click", async function() {
            const time = document.getElementById('time').value;
            const quantity = document.getElementById('quantity').value;
            const cost = document.getElementById('cost').value;

            try {
                const response = await fetch('/marvel/addPack', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        quantity:quantity,
                        cost: cost,
                        expiryTime: time
                    })
                });

                const data = await response.json();

                alert(data.message);
            } catch (error) {
                console.error("Errore nell'inserimento del pacchetto:", error);
            }

        });
    </script>
</body>

</html>
