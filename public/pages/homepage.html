        // Funzione per testare la chiamata all'API
        function testMarvelApi() {
            const apiUrl = 'http://localhost:3000/marvel/marvellous';  // Modifica con l'URL corretto
            const body = {
                url: 'public/characters',
                query: '', // query vuota
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body),
            })
            .then(response => response.json())  // Converte la risposta in JSON
            .then(data => {
                if (data.success) {
                    console.log('Risultato della richiesta:', data.data);
                } else {
                    console.error('Errore:', data.message);
                }
            })
            .catch(error => {
                console.error('Errore nella richiesta API:', error);
            });
