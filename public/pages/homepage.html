<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="../icons/logo.png" type="image/png">
    <!-- Link al CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stili personalizzati -->
    <link rel="stylesheet" href="../css/css_default.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/home.css">
    <!-- Stile fumettoso -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body>
    <div style="padding-top: 100px;"></div>
    <!-- Hero Section -->
    <header class="text-center my-4">
        <h1 class="fumetto">Marvel Card Collection</h1>
        <h3><strong>Collect, Trade, and Complete Your Collection!</strong></h3>
    </header>

    <!-- Card Collection -->
    <div class="container" style="padding-top: 80px;">
        <div class="row row-cols-xl-6 row-cols-lg-5 row-cols-md-3 row-cols-sm-2 row-cols-2 g-4 d-flex justify-content-center">
            <div id="collection" class="col d-none d-flex justify-content-center">
                <div class="card h-200">
                    <img id="image" src="" class="card-img-top" alt="...">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-3 bg-dark text-white">
        &copy; 2025 Marvel Card Collection. All Rights Reserved.
    </footer>
    <!-- Script di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/navbar.js"></script>
    <script> loadNavbar(); </script>
    <script>
        (async function () {
            try {
                const response = await fetch("/marvel/getImages", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ quantity: 5 }),
                    credentials: "include"
                });
                const imgResponse = await response.json();

                const template = document.getElementById("collection");

                imgResponse.data.forEach(element => {
                    const clone = template.cloneNode(true);
                    const imageElement = clone.querySelector("#image"); 
                    imageElement.src = element; 
                    clone.classList.remove('d-none');
                    template.parentNode.insertBefore(clone, template);
                });

            } catch (error) {
                console.log(error);
            }
        })();
    </script>
</body>

</html>
